<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Monitorias L2ro</title>

<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .loading {
    text-align: center;
    font-size: 20px;
    padding: 20px;
  }

  .instrutor-box {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
  }

  .instrutor-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .instrutor-header img {
    border-radius: 8px;
  }

  .aluno-item {
    background: #222;
    padding: 13px;
    border-radius: 10px;
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .aluno-item img {
    border-radius: 6px;
  }

  .info {
    display: flex;
    flex-direction: column;
    gap: 3px;
  }

  a {
    color: #4da3ff;
    text-decoration: none;
  }
</style>

</head>
<body>

<h1>üìÅ Comprova√ß√µes de Monitoria - L2ro</h1>

<div id="loading" class="loading">Carregando dados...</div>
<div id="conteudo"></div>

<script>
async function carregarDados() {
  try {
    const url = "https://script.google.com/macros/s/AKfycbxa5kElvoTqSiL8MMOLrG4LyWq-XmbMMllH1Qba_MvPtW9E4L5FIS8DiApni5jKWU04/exec";
    const resposta = await fetch(url);
    const dados = await resposta.json();

    document.getElementById("loading").style.display = "none";

    const container = document.getElementById("conteudo");

    dados.forEach(grupo => {
      const box = document.createElement("div");
      box.className = "instrutor-box";

      box.innerHTML = `
        <div class="instrutor-header">
          <img src="${grupo.instrutorAvatar}" width="64">
          <div>
            <h2>${grupo.instrutor}</h2>
          </div>
        </div>
      `;

      grupo.items.forEach(item => {
        box.innerHTML += `
          <div class="aluno-item">
            <img src="${item.avatarAluno}" width="50">
            <div class="info">
              <strong>Aluno:</strong> ${item.aluno}<br>
              <strong>Data:</strong> ${item.data}<br>
              <strong>Print:</strong> <a href="${item.print}" target="_blank">Abrir print</a>
            </div>
          </div>
        `;
      });

      container.appendChild(box);
    });

  } catch (err) {
    document.getElementById("loading").innerHTML = "Erro ao carregar dados.";
    console.error(err);
  }
}

carregarDados();
</script>

</body>
</html>
