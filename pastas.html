<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instrutores</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 30px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #6c63ff;
    }

    .lista {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
    }

    .pasta {
        background: #181818;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
        border: 1px solid #222;
    }

    .pasta:hover {
        transform: scale(1.03);
        background: #202020;
    }

    .pasta img {
        width: 60px;
        opacity: 0.9;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h2>Instrutores Monitorados</h2>

<div class="lista" id="listaInstrutores">
    <!-- Gerado automaticamente pelo Sheets -->
</div>

<script>
// EXEMPLO ANTES DE CONECTAR COM A PLANILHA
const instrutoresTeste = ["L2ro", "Marx", "Ely", "JoÃ£o", "Snake"];

const lista = document.getElementById("listaInstrutores");

instrutoresTeste.forEach(nome => {
    lista.innerHTML += `
        <div class="pasta" onclick="abrir('${nome}')">
            <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
            <h3>${nome}</h3>
        </div>
    `;
});

function abrir(nome) {
    window.location.href = "aulas.html?instrutor=" + encodeURIComponent(nome);
}
</script>

</body>
</html>
