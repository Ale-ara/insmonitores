<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Instrutores • L2ro</title>

<style>
:root{
  --ins:#0059a7;--fundo:#0a0a0f;--texto:#f4f4f4;--glass:rgba(255,255,255,0.05)
}
*{box-sizing:border-box}
body{margin:0;font-family:'Poppins',sans-serif;background:var(--fundo);color:var(--texto);overflow-x:hidden}
html,body{cursor:none}
.custom-cursor{position:fixed;top:0;left:0;width:32px;height:32px;pointer-events:none;transform:translate(-50%,-50%);z-index:9999}
.custom-cursor img{width:100%;height:100%}

/* layout */
.header{
  display:flex;align-items:center;gap:16px;padding:18px 28px;background:linear-gradient(90deg,var(--ins) 20%,rgba(16,22,98,0.7) 100%), url(https://i.imgur.com/5HBJY5z.png) right center/cover no-repeat;
  position:relative;box-shadow:0 6px 20px rgba(0,0,0,0.5)
}
.header::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.45)}
.header .inner{position:relative;z-index:2;display:flex;align-items:center;gap:12px}
.logo{width:64px}

.container{padding:28px}
.title{color:#fff;font-size:1.6rem;margin-bottom:16px}

/* grade de pastas */
.lista{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:18px}
.pasta{
  background: rgba(255,255,255,0.03);
  border-radius:12px;padding:18px;display:flex;flex-direction:column;align-items:center;gap:12px;cursor:pointer;border:1px solid rgba(255,255,255,0.02);transition:all .18s
}
.pasta:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.5)}
.pasta img.icon{width:56px;opacity:0.95}
.pasta h3{margin:0;color:var(--ins);font-size:1.05rem}

/* search */
.search{max-width:480px;margin-bottom:18px;display:flex;gap:8px}
.search input{flex:1;padding:12px;border-radius:10px;border:none;background:rgba(255,255,255,0.04);color:#fff;outline:none}
.search button{padding:12px 14px;border-radius:10px;border:none;background:var(--ins);color:#fff;cursor:pointer}

/* voltar */
#voltarBtn {position:fixed;bottom:30px;left:30px;background:var(--ins);color:#fff;border:none;border-radius:50%;width:45px;height:45px;font-size:1.3rem;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 0 10px #0059a780}

@media(max-width:700px){.lista{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>

<div class="custom-cursor"><img src="https://www.habbo.com.br/habbo-imaging/badge/b09064s43131s50134s17113s171153f3edc7f555be912c2392e285b05bd34.gif" alt="cursor"></div>

<header class="header">
  <div class="inner">
    <img class="logo" src="https://i.imgur.com/2HJ0aLw.png" alt="logo">
    <div>
      <div style="color:#fff;font-weight:700">L2ro — Monitoramento</div>
      <div style="font-size:12px;color:#dfeaff">Confira as aulas monitoradas</div>
    </div>
  </div>
</header>

<main class="container">
  <h2 class="title">Instrutores</h2>

  <div class="search">
    <input id="buscar" placeholder="Buscar instrutor..." />
    <button id="btnBuscar">Buscar</button>
  </div>

  <div class="lista" id="listaInstrutores">
    <!-- Pastas carregadas aqui -->
  </div>
</main>

<button id="voltarBtn" title="Voltar" onclick="history.back()">⤺</button>

<script>
const cursor = document.querySelector(".custom-cursor");
document.addEventListener("mousemove",(e)=>{cursor.style.top=`${e.clientY}px`;cursor.style.left=`${e.clientX}px`})

// --------- API (cole aqui seu endpoint do Apps Script) ----------
const API_URL = "COLE_AQUI_O_LINK_DA_API_DO_GOOGLE_APPS_SCRIPT";
// Se você ainda não tiver a API, a página usa um array de exemplo (logo abaixo).

// Exemplo de dados caso não haja API (para testes)
const instrutoresExemplo = [
  { nome: "L2ro", icon: "https://cdn-icons-png.flaticon.com/512/1159/1159633.png" },
  { nome: "Marx", icon: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png" },
  { nome: "Ely", icon: "https://cdn-icons-png.flaticon.com/512/219/219970.png" },
  { nome: "João", icon: "https://cdn-icons-png.flaticon.com/512/1250/1250688.png" }
];

// Renderiza lista (usada por fetch ou exemplo)
function renderLista(list){
  const cont = document.getElementById("listaInstrutores");
  cont.innerHTML = "";
  list.forEach(item=>{
    const div = document.createElement("div");
    div.className = "pasta";
    div.innerHTML = `
      <img class="icon" src="${item.icon || 'https://cdn-icons-png.flaticon.com/512/716/716784.png'}" alt="pasta" />
      <h3>${item.nome}</h3>
      <div style="font-size:12px;color:#cfd9ff;opacity:.9">Clique para abrir</div>
    `;
    div.onclick = ()=>{ window.location.href = `aulas.html?instrutor=${encodeURIComponent(item.nome)}` }
    cont.appendChild(div);
  });
}

// Tentativa de carregar via API; se falhar, usa exemplo
if(API_URL && API_URL.indexOf("COLE_AQUI")===-1){
  fetch(API_URL).then(r=>r.json()).then(json=>{
    // Espera que a API retorne algo como: [{instrutor: "L2ro", icon:"..."}, ...]
    const parsed = json.map(x => ({ nome: x.instrutor || x.nome, icon: x.icon || x.personagem || null }));
    renderLista(parsed);
  }).catch(err=>{
    console.warn("Falha ao buscar API, usando exemplo.", err);
    renderLista(instrutoresExemplo);
  });
}else{
  renderLista(instrutoresExemplo);
}
